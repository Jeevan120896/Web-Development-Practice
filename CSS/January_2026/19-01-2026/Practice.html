<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Layouts - Flex + Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

    ===== Layout 1 =====
    <div class="layout layout-1">
        <div class="header">
            <div class="logo">Logo</div>
            <div class="nav">Navigation</div>
        </div>

        <div class="banner">Header / Banner</div>

        <div class="content">
            <div class="sidebar">Side Bar</div>
            <div class="body">Body Area</div>
        </div>

        <div class="footer">Footer</div>
    </div>

    <!-- ===== Layout 2 ===== -->
    <div class="layout layout-2">
        <div class="header">
            <div class="logo">Logo</div>
            <div class="nav">Navigation</div>
        </div>

        <div class="banner">Header / Banner</div>
        <div class="intro">Intro Text Area</div>

        <div class="boxes">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>

        <div class="footer">Footer</div>
    </div>

    <!-- ===== Layout 3 ===== -->
    <div class="layout layout-3">
        <div class="content">
            <div class="left">
                <div class="logo">Logo</div>
                <div class="sidebar">Side Bar<br>Navigation</div>
            </div>
            <div class="right">
                <div class="banner">Header / Banner</div>
                <div class="body">Body Area</div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>

    <!-- ===== Layout 4 ===== -->
    <div class="layout layout-4">
        <div class="header">
            <div class="logo">Logo</div>
            <div class="nav">Navigation</div>
        </div>

        <div class="flex-grid">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>

        <div class="boxes">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>

        <div class="footer">Footer</div>
    </div>

    <!-- ===== Layout 5 (GRID) ===== -->
    <div class="layout layout-5">
        <div class="head">Header / Banner</div>

        <div class="content">
            <div class="sidebar">Side Bar</div>
            <div class="body">Body Area</div>
        </div>

        <div class="footer">Footer</div>
    </div>

</div>

</body>
</html>
